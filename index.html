<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Styles/index.css">
</head>
<body>

    <section class="main">
      <img src="Imagens/Foto de perfil.jpg" alt="Foto de perfil: none">
      <h1 id="nome"></h1>
      <div>
        <button id="exibir" class="mostrar">#</button>
        <input type="password" id="input" placeholder="Digite sua senha..."> 
      </div>
      <button id="button" onclick="teste()">Entrar</button>
      <p id="mensagem" class="mensagem"></p>
    </section>
    
    <script>
       nome.textContent = localStorage.getItem('nomeUsuario')
       

        function abrir(){
          window.location.href = 'home.html'
        }
        function teste(){
         const input = document.getElementById('input');
         const button = document.getElementById('button');
         const exibir = document.getElementById('exibir')
         const valor = input.value.trim();
         const senhaReal = localStorage.getItem('valorSenha')
           if(valor === senhaReal){
             mensagem.textContent = 'Carregando sistema...';
             input.remove(valor)
             exibir.style.display = 'none'
             button.style.display = 'none';
             setTimeout(abrir,2500);
           } 
           if(valor !==  senhaReal){
             mensagem.textContent = 'Senha incorreta';
           }
           if(valor === ''){
            mensagem.textContent = 'O campo est√° vazio'
           }
      }
       const exibir = document.getElementById('exibir');
       const input = document.getElementById('input')
        exibir.addEventListener('click', function(){
        if(input.type === 'password'){
          exibir.classList.remove('mostrar');
          exibir.classList.add('ocultar');
          input.type = 'text'
        } else if(input.type === 'text'){
          exibir.classList.remove('ocultar');
          exibir.classList.add('mostrar')
          input.type = 'password'
        }
      }) 
    </script>
</body>
</html>
